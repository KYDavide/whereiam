<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[My]stery</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            text-align: center;
            margin: 5px;
            padding: 5px;
            background-color: #f4f4f4;
            border: 3px solid #343a40;
            border-radius: 8px;
            max-width: 600px;
            margin: 10px auto;
        }
        header {
            background-color: #fff;
            padding: 10px;
            border: 3px solid #343a40;
            border-radius: 8px;
        }
        main {
            margin-top: 10px;
        }
        #audio-container {
            background-color: #e83e8c; /* Colore di sfondo per il box del lettore audio */
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        #audio-container audio {
            width: 100%;
        }
        #text {
            margin-bottom: 10px;
            text-align: center;
        }
        audio {
            width: 100%;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .ko-fi {
            margin-top: 10px;
        }
        footer {
            background-color: #17a2b8;
            padding: 10px;
            border: 3px solid #fff;
            border-radius: 8px;
        }
        footer a {
            color: #fff; /* Colore bianco per i link nel footer */
            text-decoration: none; /* Rimuove la sottolineatura dai link nel footer */
        }
        footer a:hover {
            text-decoration: underline; /* Aggiunge la sottolineatura al passaggio del mouse sui link nel footer */
        }
    </style>
</head>
<body>
    <header>    
        <h1>Mystery</h1>
    </header>
    <main>
        <div id="audio-container">
            <!-- Lettore audio verrà inserito qui -->
        </div>
        <!-- Testo visualizzato -->
        <div id="text">
            <p>Sei giunto nella sezione segreta, ciè vuol dire che ti sei soffermato più di 3 minuti sul mio testo!</p>
            <p>spero che la mia interpretazione ti piaccia.</p>
        </div>
        <div class="ko-fi">
            <p>Se ti è piaciuto il contenuto, considera di offrirmi un ko-fi per sostenere il progetto.</p>
            <a href="https://ko-fi.com/" target="_blank">
                <img src="https://cdn.ko-fi.com/cdn/kofi3.png?v=2" alt="Ko-fi button">
            </a>
        </div>
    </main>
    <footer>
        <p>KYD 2024</p>
        <p><a href="privacy.html">Privacy Policy</a></p>
        <p><a href="index.html">Indietro</a></p>
    </footer>
    <script>
        function loadAudio() {
            const audioFile = 'Sound record (2024-06-22 03_28_25).wav'; // Nome del file audio
            const audio = document.createElement('audio');
            audio.controls = true;
            audio.autoplay = true; // Avvia automaticamente la riproduzione
            audio.src = audioFile;
            audio.onerror = () => console.log('File non trovato: ' + audio.src);
            document.getElementById('audio-container').appendChild(audio);
        }
        loadAudio();
    </script>
</body>
</html>
