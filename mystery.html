    <script>
        function loadAudio() {
            const audioFile = 'Sound record (2024-06-22 03_28_25).wav'; // Nome del file audio
            const audio = document.createElement('audio');
            audio.controls = true;
            audio.autoplay = true; // Avvia automaticamente la riproduzione

            audio.onerror = () => console.log('File non trovato: ' + audio.src);
            document.getElementById('audio-container').appendChild(audio);
        }
