<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        .box {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border: 2px solid #000;
            overflow: hidden; /* Ensure the image fits inside the box */
        }
        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the entire box while maintaining aspect ratio */
        }
        .info-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #000;
            padding: 20px;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .info-box button {
            margin-top: 10px;
            padding: 5px 10px;
        }
        footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="page-title">Loading...</h1>
        <div id="date-time">
            <!-- Date, time, and GPS coordinates from info.md will be inserted here -->
        </div>
        <div class="box">
            <div class="info-box" id="info-box">
                <div id="info-content">
                    <!-- Content from info.md will be inserted here -->
                </div>
                <button onclick="closeInfoBox()">Close</button>
            </div>
            <img id="image" src="#" alt="Image" onclick="openInfoBox()">
        </div>
        <a href="mailto:davide.brualdi@gmail.com">
            <button>Contact Me</button>
        </a>
        <footer>KYD2024</footer>
    </div>
    <script>
        // Fetch the content of the markdown file
        fetch('info.md')
            .then(response => response.text())
            .then(data => {
                // Extract the information from the markdown content
                const pageTitle = document.getElementById('page-title');
                const dateTime = document.getElementById('date-time');
                const infoContent = document.getElementById('info-content');
                const image = document.getElementById('image');

                // Extract title, GPS coordinates, image URL, date, and time using regex
                const titleMatch = data.match(/^# Page Title:\s*(.*)$/m);
                const coordinatesMatch = data.match(/GPS Coordinates:\s*(.*)$/m);
                const imageURLMatch = data.match(/Image URL:\s*(.*)$/m);
                const dateMatch = data.match(/Date:\s*(.*)$/m);
                const timeMatch = data.match(/Time:\s*(.*)$/m);
                const descriptionMatch = data.match(/^## Description\n([\s\S]*?)(?=\n##|$)/m);

                if (titleMatch) {
                    pageTitle.textContent = titleMatch[1];
                    document.title = titleMatch[1];
                }
                if (coordinatesMatch && dateMatch && timeMatch) {
                    dateTime.textContent = `Date: ${dateMatch[1]} | Time: ${timeMatch[1]} | GPS: ${coordinatesMatch[1]}`;
                }
                if (imageURLMatch) {
                    image.src = imageURLMatch[1];
                }
                if (descriptionMatch) {
                    infoContent.innerHTML = marked(descriptionMatch[1].trim());
                }
            })
            .catch(error => console.error('Error fetching markdown content:', error));

        // Functions to handle opening and closing the info box
        function openInfoBox() {
            document.getElementById('info-box').style.display = 'block';
        }

        function closeInfoBox() {
            document.getElementById('info-box').style.display = 'none';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
