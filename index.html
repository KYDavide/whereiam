<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Diary</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #000;
            padding: 20px;
            width: 500px;
            height: 500px;
            box-sizing: border-box;
        }
        img {
            max-width: 80%;
            max-height: 80%;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .footer {
            margin-top: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 4px;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
        }
        .close-button {
            cursor: pointer;
            float: right;
            font-size: 1.5rem;
        }
        h2 {
            margin-bottom: 20px;
        }
        p {
            white-space: pre-wrap; /* Preserve whitespace formatting */
            margin-bottom: 20px;
        }
        a {
            display: block;
            margin-top: 10px;
            padding: 10px 20px;
            border: 1px solid #000;
            text-decoration: none;
            color: #000;
            background-color: #f0f0f0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <!-- Dynamic content will be inserted here -->
    </div>
    <footer class="footer">
        KYD2024
    </footer>

    <div class="modal" id="modal">
        <div class="modal-content" id="modal-content">
            <span class="close-button" id="close-button">&times;</span>
            <div id="full-content">
                <!-- Full content will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        // Function to fetch and process the Markdown file
        fetch('data.md')
            .then(response => response.text())
            .then(text => {
                const contentDiv = document.getElementById('content');

                // Extract title
                const titleMatch = text.match(/^# (.+)$/m);
                const title = titleMatch ? titleMatch[1] : "No title found";

                // Extract image URL
                const imageMatch = text.match(/!\[.*\]\((.+)\)/);
                const imageUrl = imageMatch ? imageMatch[1] : "";

                // Extract GPS coordinates, date, and time
                const gpsMatch = text.match(/Latitude:\s*(.+)\s*Longitude:\s*(.+)/);
                const latitude = gpsMatch ? gpsMatch[1] : "No latitude found";
                const longitude = gpsMatch ? gpsMatch[2] : "No longitude found";

                const dateMatch = text.match(/Date:\s*(.+)$/m);
                const date = dateMatch ? dateMatch[1] : "No date found";

                const timeMatch = text.match(/Time:\s*(.+)$/m);
                const time = timeMatch ? timeMatch[1] : "No time found";

                // Extract entry content
                const entryContentMatch = text.match(/## Entry Content([\s\S]*)/);
                const entryContent = entryContentMatch ? entryContentMatch[1].trim() : "No entry content found";

                // Create and insert content elements
                const titleElement = document.createElement('h2');
                titleElement.textContent = title;

                const imageElement = document.createElement('img');
                imageElement.src = imageUrl;
                imageElement.alt = "Location Image";
                imageElement.addEventListener('click', () => {
                    const modal = document.getElementById('modal');
                    const fullContentDiv = document.getElementById('full-content');
                    fullContentDiv.textContent = entryContent;
                    modal.style.display = 'flex';
                });

                const gpsElement = document.createElement('p');
                gpsElement.textContent = Latitude: ${latitude}\nLongitude: ${longitude}\nDate: ${date}\nTime: ${time};

                const emailButton = document.createElement('a');
                emailButton.href = "mailto:davide.brualdi@gmail.com";
                emailButton.textContent = "Send Email";

                // Append elements to the container
                contentDiv.appendChild(titleElement);
                contentDiv.appendChild(imageElement);
                contentDiv.appendChild(gpsElement);
                contentDiv.appendChild(emailButton);

                // Close button functionality
                document.getElementById('close-button').addEventListener('click', () => {
                    document.getElementById('modal').style.display = 'none';
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
