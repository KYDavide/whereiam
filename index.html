      body, header, footer {
        font-family: "Courier New", monospace;
        text-align: center;
        margin: 5px;
        padding: 5px;
        background-color: #f4f4f4;
        border: 3px solid #22acdd;
        border-radius: 8px;
      }
      #coordinate, #text, #image {
        margin: 5px auto;
        padding: 5px;
        background: #fff;
        border: 3px solid #fbe206;
        border-radius: 8px;
      }
      #image {
        max-width: 300px;
        max-height: 300px;
        clip-path: circle(50%);
        background: #fff;
        border-radius: 50%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      footer a {
        color: #22acdd;
        text-decoration: none;
      }
      footer button {
        border: 3px solid #22acdd;
        border-radius: 50%;
        padding: 10px;
        background-color: #22acdd;
        color: #fff;
        cursor: pointer;
      }
      footer button:hover {
        background-color: #fff;

      }

<body>
    <header>    
        <h1>Where[I]Am</h1>

        <div id="coordinate">

    <script>
        function loadImage() {
            const extensions = ['.jpg', '.jpeg', '.png'];
            extensions.forEach(ext => {
                const img = new Image();
                img.src = 'today' + ext;
                img.onerror = () => console.log('File non trovato: ' + img.src);
                img.onload = () => {
                    document.getElementById('image-container').appendChild(img);
                    img.id = 'image';
                };
            });
        }
        loadImage();
    </script>
