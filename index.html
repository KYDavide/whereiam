<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        .box {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border: 2px solid #000;
            overflow: hidden;
            cursor: pointer; /* Add cursor pointer for interaction */
        }
        .box img, .box audio, .box video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .info-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #000;
            padding: 20px;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .info-box button {
            margin-top: 10px;
            padding: 5px 10px;
        }
        footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="page-title">Loading...</h1>
        <div id="date-time">
            <!-- Date, time, and GPS coordinates will be inserted here -->
        </div>
        <div class="box" onclick="openInfoBox()">
            <!-- Clickable box to display content -->
            <div class="info-box" id="info-box">
                <!-- Content area that will be displayed -->
                <div id="info-content">
                    <!-- Description will be inserted here -->
                </div>
                <button onclick="closeInfoBox()">Close</button>
            </div>
            <!-- Media elements (initially hidden) -->
            <img id="image" src="#" alt="Image">
            <audio id="audio" controls style="display: none;"></audio>
            <video id="video" controls style="display: none;"></video>
        </div>
        <a href="mailto:davide.brualdi@gmail.com">
            <button>Contact Me</button>
        </a>
        <footer>KYD2024</footer>
    </div>
    <script src="config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pageTitle = document.getElementById('page-title');
            const dateTime = document.getElementById('date-time');
            const infoContent = document.getElementById('info-content');
            const image = document.getElementById('image');
            const audio = document.getElementById('audio');
            const video = document.getElementById('video');
            const infoBox = document.getElementById('info-box');
            const box = document.querySelector('.box');

            // Set title
            pageTitle.textContent = config.title;
            document.title = config.title;

            // Set date, time, and GPS coordinates
            dateTime.textContent = `Date: ${config.date} | Time: ${config.time} | GPS: ${config.gpsCoordinates}`;

            // Set image
            image.src = config.imageUrl;

            // Set audio
            audio.src = config.audioUrl;

            // Set video
            video.src = config.videoUrl;

            // Set description (including Markdown-like formatting)
            infoContent.innerHTML = marked(config.description);
        });

        // Function to handle opening the info box
        function openInfoBox() {
            const infoBox = document.getElementById('info-box');
            const image = document.getElementById('image');
            const audio = document.getElementById('audio');
            const video = document.getElementById('video');
            const box = document.querySelector('.box');

            // Display the info box
            infoBox.style.display = 'block';

            // Determine which media to show based on the currently displayed media
            if (image.src === box.src) {
                image.style.display = 'block';
                audio.style.display = 'none';
                video.style.display = 'none';
            } else if (audio.src === box.src) {
                image.style.display = 'none';
                audio.style.display = 'block';
                video.style.display = 'none';
            } else if (video.src === box.src) {
                image.style.display = 'none';
                audio.style.display = 'none';
                video.style.display = 'block';
            }
        }

        // Function to handle closing the info box
        function closeInfoBox() {
            const infoBox = document.getElementById('info-box');
            const image = document.getElementById('image');
            const audio = document.getElementById('audio');
            const video = document.getElementById('video');

            // Hide the info box and reset media elements
            infoBox.style.display = 'none';
            image.style.display = 'none';
            audio.style.display = 'none';
            video.style.display = 'none';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
