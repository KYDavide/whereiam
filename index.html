<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        body {
            font-family: monospace;
            text-align: center;
            margin: 20px;
        }
        .square {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin: 0 auto;
            position: relative;
            cursor: pointer;
        }
        .square img {
            width: 100%;
            height: 100%;
        }
        .popup {
            display: none;
            position: absolute;
            top: 110px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            background-color: white;
            border: 1px solid black;
            padding: 10px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <h1 id="title">Title of the File</h1>
    
    <div id="metadata">Date: | Time: | GPS:</div>
    
    <div class="square" onclick="togglePopup()">
        <img src="thisday.jpg" alt="thisday.jpg">
        <div id="popup" class="popup"></div>
    </div>
    
    <br>
    
    <a href="mailto:davide.brualdi@gmail.com?subject=Contact">Send Email</a>
    
    <div class="footer">
        KYD2024
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('example.md')
                .then(response => response.text())
                .then(data => {
                    const titleMatch = data.match(/^# (.+)$/m);
                    const metadataMatch = data.match(/^Date: (.+) \| Time: (.+) \| GPS: (.+)$/m);
                    const todayMatch = data.match(/^## Today:\n([\s\S]+?)\n---/m);

                    if (titleMatch) {
                        document.getElementById('title').textContent = titleMatch[1];
                    }
                    if (metadataMatch) {
                        document.getElementById('metadata').textContent = `Date: ${metadataMatch[1]} | Time: ${metadataMatch[2]} | GPS: ${metadataMatch[3]}`;
                    }
                    if (todayMatch) {
                        document.getElementById('popup').textContent = todayMatch[1].trim();
                    }
                });
        });

        function togglePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
        }
    </script>

</body>
</html>
