<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery</title>
    <style>
        body, header, footer {
            font-family: "Courier New", monospace;
            text-align: center;
            margin: 5px;
            padding: 5px;
            background-color: #f4f4f4;
            border: 3px solid #22acdd;
            border-radius: 8px;
        }
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>    
        <h1>Mystery</h1>
    </header>
    <main>
        <div id="audio-container">
            <!-- L'audio verrà caricato qui -->
        </div>
        <div>
            <p>Grazie per essere arrivato fin qui! Se ti è piaciuto il contenuto, considera di offrirmi un ko-fi.</p>
            <a href="https://ko-fi.com/" target="_blank">
                <img src="https://cdn.ko-fi.com/cdn/kofi3.png?v=2" alt="Ko-fi button">
            </a>
        </div>
    </main>
    <footer>
        <p>KYD 2024</p>
        <a href="privacy.html">Privacy Policy</a>
    </footer>
    <script>
        function loadAudio() {
            const extensions = ['.mp3', '.ogg', '.wav'];
            extensions.forEach(ext => {
                const audio = document.createElement('audio');
                audio.controls = true;
                audio.autoplay = true;
                audio.src = 'your-audio-file' + ext;
                audio.onerror = () => console.log('File non trovato: ' + audio.src);
                audio.onloadeddata = () => {
                    document.getElementById('audio-container').appendChild(audio);
                };
            });
        }
        loadAudio();
    </script>
</body>
</html>
